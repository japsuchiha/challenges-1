<body>
        <div class="banner">
                <ul class="links">

            <h1>Pencil</h1>
            <p>A revolutionary new writing device from the same people who brought you Quill &amp; Ink</p>
            </div>
        </div>
        <script>
            window.onscroll = function() {scroll()};
            let nav = document.querySelector(".links");
            let sticky = nav.offsetTop;
            console.log(sticky);
            function scroll(){
                if(window.pageYOffset > sticky)
                    nav.classList.add("sticky");
                else
                    nav.classList.remove("sticky");
            }
    </script>
</body>
